<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Coursera Hangman</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <h1>HangManners</h1>
  <h2>Voice-control Hangman for People with Manners!</h2>
  <div id="game-informations">
    <h3>Just say the letter or a word that begins with that letter followed by a please. e.g if you want A, you would say "A Please" or "Apple Please(This is more accurate for the voice-recognition to better differentiate the letters!)".</h3>
  </div>
  <div ng-view></div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.2.1/annyang.min.js"></script>
  <script src="app.js"></script>
  <script src="/services/services.js"></script>
  <script src="/views/hangman.js"></script>
</body>
</html>
